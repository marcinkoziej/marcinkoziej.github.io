<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
        <meta
            http-equiv="Cross-Origin-Embedder-Policy"
            content="require-corp"
        />

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Marcin Koziej - Full-Stack Engineer" />
        <meta property="og:description" content="Systemic infrastructure building - identifying complex problems where different systems intersect, then creating technical platforms that let domain experts address these challenges at scale." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://marcin-koziej.dev" />
        <!-- <meta property="og:image" content="https://marcin-koziej.dev/og-image.png" /> -->
        <!-- <meta property="og:image:alt" content="Marcin Koziej Portfolio" /> -->
        <meta property="og:site_name" content="Marcin Koziej Portfolio" />

        <!-- Twitter Card meta tags -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Marcin Koziej - Full-Stack Engineer" />
        <meta name="twitter:description" content="Systemic infrastructure building - identifying complex problems where different systems intersect, then creating technical platforms that let domain experts address these challenges at scale." />
        <!-- <meta name="twitter:image" content="https://marcin-koziej.dev/og-image.png" /> -->
        <!-- <meta name="twitter:image:alt" content="Marcin Koziej Portfolio" /> -->
        <script type="module">
            import { Popcorn } from "./wasm/popcorn.js";
            import * as Portfolio from "./portfolio.js";

            window.Portfolio = Portfolio;

            // Assign LogManager to window for global access
            window.LogManager = Portfolio.LogManager;

            const popcorn = await Popcorn.init({
                onStdout: (text) => window.LogManager.stdout(text),
                onStderr: (text) => window.LogManager.stderr(text),
                debug: true,
            });

            // Store popcorn instance globally for terminal to use
            window.popcorn = popcorn;
        </script>
        <link rel="stylesheet" href="https://unpkg.com/terminal.css" />
        <link rel="stylesheet" href="./portfolio.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/xterm@5/css/xterm.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/xterm@5/lib/xterm.min.js"></script>
        <title>Marcin Koziej</title>
    </head>
    <body></body>
</html>
